{% extends "layout.html" %}
{% block body %}
<ul class=entries>
{% for entry in entries %}
  <li><h2><a href="details/?event_id={{entry.event_id}}">{{ entry.event_name}}</a></h2>{{ entry.post_content}}
{% else %}
  <li><em>Unbelievable.  No entries here so far.</em>
{% endfor %}
</ul>
{% endblock %}
